<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let soNguyenDuong=prompt("Nhập số nguyên dương: ")
    let giaiThua=1
    for (i=1;i<=soNguyenDuong;i++){
        giaiThua=giaiThua*i
    }
    alert(giaiThua)
</script>

</body>
</html>
