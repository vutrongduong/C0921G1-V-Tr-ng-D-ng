<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    for (let i=0;i<5;i++){
        for (let j=0;j<=i;j++){
            document.writeln("*")
            }
        document.writeln("<br>")
    }
    for (i=0;i<5;i++){
        for (j=5;j>i;j--){
            document.writeln("*")
        }
        document.writeln("<br>")
    }
    for (let i=0;i<5;i++){
        for (let k=5;k>i;k--){

        for (let j=1;j<=i*2-1;j++){
            document.writeln("*")
        }
        document.writeln("<br>")}}






</script>

</body>
</html>
