<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a=0,b=1,c=0;
    soLuong=parseInt(prompt("Nhập chiều dài dãy Fibonaci cần in "));
    for (i=0;i<soLuong;i++){
        document.write(c+",")
        a=b;
        b=c;
        c=a+b;
    }
</script>
</body>
</html>
