<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let row =7;
    let col=21;
    for (let i=1;i<=row;i++){
        for (let j=1;j<=col;j++){
            if (i==1||i==row||j==1||j==col){
                document.write("*");
            }else {
                document.write("&nbsp&nbsp");
            }
        }
        document.write("<br>");
    }
</script>
</body>
</html>
