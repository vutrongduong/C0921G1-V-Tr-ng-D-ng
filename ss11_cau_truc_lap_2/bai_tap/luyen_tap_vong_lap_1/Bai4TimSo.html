<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a=0;
    let b=1;
    for (let i=0;i<=10;i++){
        if (a%5==0){
            alert("Số đầu tiên trong dãy fibonacci chia hết cho 5 là: "+a);
            break
        }
        let c=a+b;
        a=b;
        b=c;
    }
</script>
</body>
</html>
