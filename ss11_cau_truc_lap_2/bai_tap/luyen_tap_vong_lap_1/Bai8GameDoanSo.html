<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="button" value="Chơi" onclick="choi()">
<script>
    function choi() {
        let khoang = parseInt(prompt("Bạn muốn đoán trong bao nhiêu số :"));
        let soDeDoan =parseInt(Math.random() * khoang);
        let soNhap=0
        for (i=1;i<=3;i++){
            soNhap = parseInt(prompt("Nhập một số bất kỳ trong khoảng khoảng vừa chọn: "));
            if (soNhap === soDeDoan) {
                alert("Chúc mừng bạn đã chọn đúng");
                break
            } else if (soNhap < soDeDoan) {
                alert("Số vừa nhập nhỏ hơn , thử lại số khác")
            } else {
                alert("Số vừa nhập lớn hơn , thử lại số khác")
            }
        }
    }
</script>

</body>
</html>
