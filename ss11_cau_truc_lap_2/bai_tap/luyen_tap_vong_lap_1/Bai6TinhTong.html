<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let tong=0;i=0;dem=1
    while (dem<=30){
        if (i%7==0){
            tong+=i
            dem++
        }
        i++
    }
    alert("Tổng của 30 số chia hết cho 7 đầu tiên trong các số tự nhiên là: "+tong)

</script>

</body>
</html>
