<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num= prompt("Nhập số lượng số nguyên tố cần in ra: ");
    let n = 1;
    let count =0;
    let result="";
    while (count<num){
        if (n>=2){
            let flag =true;
            for (let i=2;i<n;i++){
                if (n%i==0) {
                    flag = false;
                    break;
                }
            }
            if (flag){
                count ++;
                result +=n+",";
                console.log(result);
            }
        }
        n++;
    }
    alert(num+ " số nguyên tố là : "+ result);
</script>

</body>
</html>
