<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num=parseInt(prompt("Nhập số lượng số nguyên tố cần in ra: "));
    let count=0;
    let n=2;
    while (count<num){
        let flag = true;
        for (i=2;i<n-1;i++) {
                if (n<1){flag=false}
                else if (n % i == 0){
                    flag = false;
                    break;
                }
            }
        if (flag == true){
            document.write(n+"<br>");
            count++}
        n++}
</script>

</body>
</html>
