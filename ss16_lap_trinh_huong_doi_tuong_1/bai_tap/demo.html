<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr=[1,25,3,-9,50,6,7,8,943,10];
    function check(arr) {
        let max,max2;
        if (arr[0] > arr[1]){
            max = arr[0];
            max2 = arr[1];
        }else {
            max = arr[1];
            max2 = arr[0];
        }
        for (let i=0;i<arr.length;i++){
            if(arr[i]>max2){
                if(arr[i]>max){
                    max2=max;
                    max=arr[i]
                }
                else {
                    max2=arr[i]
                }
            }
        }
        alert("SỐ lớn thứ 2 là: "+max2)
    }
    check(arr)



</script>
</body>
</html>
