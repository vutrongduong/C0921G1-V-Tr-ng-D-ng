<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Temperature{
        constructor(doC) {
            this.doC=doC;
        }
        getDoF(){
            return this.doC*9/5+32;
        }
        getDoKenvin(){
            return this.doC+273.15;
        }
    }
    let temperature= new Temperature(25);
    let f=temperature.getDoF();
    let k=temperature.getDoKenvin();
    alert("Nhiệt độ F: "+f+
        "\n Độ Kenvin:  "+k);
</script>
</body>
</html>
