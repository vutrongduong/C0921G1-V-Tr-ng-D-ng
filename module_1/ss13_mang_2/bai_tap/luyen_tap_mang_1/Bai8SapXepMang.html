<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let mang=[];
    for (let i=0;i<10;i++){
        mang[i]=prompt("Nhập phần thứ "+(i+1));
    }
    alert("Mảng đã được sắp xếp theo thứ tự giảm dần: "+ mang.sort(function (a,b) {
        return b - a;})
    )
</script>

</body>
</html>
