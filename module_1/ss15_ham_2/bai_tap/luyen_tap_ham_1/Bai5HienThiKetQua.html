<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let tenNgoiSao=["Polaris","Aldebaran","Deneb","Vega","Altair","Dubhe","Regulus"];
    let tenChomSao=["Ursa Minor","Tarurus","Cygnus","Lyra","Aquila","Ursa Major","Leo"];
    function check(nhap) {
        let flag=true;
        for (let i = 0; i < tenNgoiSao.length; i++) {
            if (nhap === tenNgoiSao[i]) {
                alert(tenChomSao[i]);
                return flag;
            }
            else {
                flag=false;
            }
        }
        if(!flag){
           alert( "Không tìm thấy tên ngôi sao vừa nhập")
        }
    }
    let nhap=prompt("Nhập tên ngôi sao");
    let flag=check(nhap);

</script>

</body>
</html>
