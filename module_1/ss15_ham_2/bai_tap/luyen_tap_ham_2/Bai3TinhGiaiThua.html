<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function tinh(so) {
        let j=so;
        for (let i=1;i<so;i++){
            j=j*i;
        }
        alert("Giai thừa của "+so+" là "+j);
    }
    let nhap=parseInt(prompt("Nhập một số nguyên bất kỳ"));
    tinh(nhap);
</script>

</body>
</html>
