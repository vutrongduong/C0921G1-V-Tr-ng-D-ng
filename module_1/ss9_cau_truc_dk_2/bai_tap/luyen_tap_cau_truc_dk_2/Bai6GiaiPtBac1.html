<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    a=parseInt(prompt("Nhập a:"));
    b=parseInt(prompt("Nhập b:"));
    if (a===0) {
        if (b === 0) {
            alert("Phương trình vô số nghiệm")}
        else {
            alert("Phương trình vô nghiệm")}
    }
    else {
        alert("Phương trình có nghiệm là : "+(-b/a))
    }
</script>

</body>
</html>
