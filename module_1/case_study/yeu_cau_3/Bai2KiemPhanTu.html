    let arrA = [];
    let arrB = [];
    let result = [];
    let sizeA = parseInt(prompt("Nhập độ dài mảng A"));
    for (let i = 0; i < sizeA; i++) {
        arrA[i] = prompt("Nhâp phần tử thứ " + (i + 1));
    }
    let sizeB = parseInt(prompt("Nhập độ dài mảng B"));
    for (let j = 0; j < sizeB; j++) {
        arrB[j] = prompt("Nhâp phần tử thứ " + (j + 1));
    }
    for (j = 0; j < arrB.length; j++) {
        if (arrA.indexOf(arrB[j]) === -1 && result.indexOf(arrB[j]) === -1) {
            result.push(arrB[j]);
        }
    }
    result.sort(function (a, b) {
        return a - b
    });
    alert("Mảng A: " + arrA + "\nMảng B: " + arrB + "\nmissingValue(A, B): " + result);
</script>
