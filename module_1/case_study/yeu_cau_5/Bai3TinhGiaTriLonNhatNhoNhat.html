<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let m = parseInt(prompt("Nhập số dòng của ma trận"));
    let n = parseInt(prompt("Nhập số cột của ma trận"));
    let arr = [];
    for (let i = 0; i < m; i++) {
        let row = [];
        for (let j = 0; j < n; j++) {
            row[j] = parseInt(prompt("Nhập số vào ma trận"));
        }
        arr[i] = row;
    }
    let max = arr[0][0]
    let min = arr[0][0]
    for (i = 0; i < arr.length; i++) {
        for (j = 0; j < arr[i].length; j++) {
            if (max < arr[i][j]) {
                max = arr[i][j]
            }
            if (min > arr[i][j]) {
                min = arr[i][j]
            }
        }
    }
    alert("Giá trị lớn nhất là: " + max +
        "\n Giá trị nhỏ nhất là: " + min);

</script>

</body>
</html>
