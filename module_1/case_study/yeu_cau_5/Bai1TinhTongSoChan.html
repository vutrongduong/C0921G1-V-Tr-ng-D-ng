<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let m = parseInt(prompt("Nhập số dòng của ma trận"));
    let n = parseInt(prompt("Nhập số cột của ma trận"));
    let arr = [];
    let sum = 0;
    for (let i = 0; i < m; i++) {
        let row = [];
        for (let j = 0; j < n; j++) {
            row[j] = parseInt(prompt("Nhập số vào ma trận"));
        }
        arr[i] = row;
    }
    for (let i = 0; i < arr.length; i++) {
        for (let j = 0; j < arr[i].length; j++) {
            if (arr[i][j] % 2 === 0) {
                sum += arr[i][j];
            }
        }
    }
    console.log(arr);
    alert("Tổng các số chẵn trong ma trận là: "+sum);
</script>

</body>
</html>
