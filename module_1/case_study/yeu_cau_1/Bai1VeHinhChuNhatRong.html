<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let x = parseInt(prompt("Nhập chiều dài: "));
    let y = parseInt(prompt("Nhập chiều rộng: "));
    for (let i = 1; i <= x; i++) {
        for (let j = 1; j <= y; j++) {
            if (i === 1 || i === x || j === 1 || j === y) {
                document.writeln("*");
            } else {
                document.writeln("&nbsp&nbsp")
            }
        }
        document.writeln("<br>")
    }
</script>

</body>
</html>
