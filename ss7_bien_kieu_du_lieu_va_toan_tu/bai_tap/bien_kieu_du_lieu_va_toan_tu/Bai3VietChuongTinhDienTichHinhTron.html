<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
<script>
    r = prompt("Nhậo độ dài bán kính của hình tròn :");
    r = parseInt(r);
    let a = Math.PI;
    S = r*r*a;
    document.write('Diện tích hình tròn:'+ S)
</script>

</body>
</html>
