<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển đổi tiền tệ</title>
    <style>
        select { width: 110px}
    </style>
</head>
<body>
<form>
    <strong>
        <label style="margin-left: 70px">Amonunt</label>
        <label style="margin-left: 110px">Form Currency</label>
        <label style="margin-left: 90px">To Currency</label><br>
</strong>
    <input type="text"id="sotien">
    <select style="margin-left: 74px"; id="from">
        <option value="vnd">Việt Nam</option>
        <option value="usd">USD</option>
    </select>
    <select style="margin-left: 85px" id="to">
        <option value="usd">USD</option>
        <option value="vnd">Việt Nam</option>
    </select>
    <button style="margin-left: 45px" type="button" onclick="tinhtoan()">Convert</button><br>
    <br>
    <label style="color: blue">Result:</label>
    <label id="ketqua" style="color: blue"  >
    </label>
</form>
</body>
<script>
    function tinhtoan() {
        let a = document.getElementById("sotien").value;
        a = parseInt(a);
        let b = document.getElementById("from").value;
        let c = document.getElementById("to").value;
        if (b==c) {
        document.getElementById("ketqua").innerText = +a };
        if (b == "vnd" && c == "usd") {
          let d = a/24000;
            document.getElementById("ketqua").innerHTML = +d + " "+ "VND";
        }
        else if (b=='usd' && c== 'vnd') {
             let  e = a*24000;
        document.getElementById("ketqua").innerText = +e;

        }
    }

</script>

</html>
