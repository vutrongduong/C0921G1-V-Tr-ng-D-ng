<body>
<form>
<div>
    <label>Amonunt</label>

    <input type="text"id="sotien">
    <select>
      <option>Việt Nam</option>
    </select>
    <select>
        <option>USD</option>
    </select>
    <button type="button" onclick="tinhtoan()">Convert</button></label><br>

<script>
    function tinhtoan() {

        document.getElementById('ketqua').innerText =b;
    }
