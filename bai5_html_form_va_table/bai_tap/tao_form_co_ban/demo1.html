<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        $primary-color:#FFF;
        $Chambray:#3B5999;
        $Mine-Shaft:#232323;
        $Bali-Hai:#8291AC;
        //size variable
$wrapper-size:600px;

        //responsive variable

$small-screen:480px;
        $medium-screen:750px;

        * {
            box-sizing: border-box;
        }





        body{
            background:#DCE8F5;
            font-family: 'Lato', sans-serif;
        }

        h1{
            color:$Bali-Hai;
            font-size:1.2rem;

        }

        .content{
            display: -ms-flexbox;
            display: -webkit-flex;
            display: flex;

            -ms-flex-align: center;
            -webkit-align-items: center;
            -webkit-box-align: center;

            align-items: center;
            flex-direction:column;
        }

        .wrapper{
            position: relative;
            width:$wrapper-size;

            margin:100px auto;
            background:$primary-color;
            border-radius:5px;
            box-shadow: 0 0 26px rgba(0, 0, 0, 0.13);
        @media screen and (max-width: $medium-screen){
            width:90%;
        }

        @media screen and (max-width: $small-screen){
            width:100%;
        }

        }

        .registred{
            position:relative;
            width:200px*2;
            height:200px;
            background:#FFF;
            display:none;
            margin:100px auto;
            text-align:center;
        button{
            width: 100px;
            background: #3FA6FD;
            border: none;
            border-radius: 5px;
            padding: 7px 15px;
            position: absolute;
            bottom: 18px;
            right: 18px;
            color: #FFF;
        }
        h1{
            font-size:1rem;
        }

        }

        .login--content{
            display:none;
        }

        .register--content,.login--content{
            width:500px;
            margin: 100px auto;
        }




        .floating-label {
            position: absolute;
            pointer-events: none;
            left:0px;
            top: 20px;
            font-size:11px;
            color:#B3BBCE;
            transition: 0.2s ease all;
        }

        .email, .password, .name{
            position:relative;
            margin:20px 0;

        }

        .inputText {

            font-size: 12px;
            width:100%;
            height:50px;
            border:none;
            border-bottom:1px solid #B3BBCE;
            outline:none;
            color: #9390A1;
            font-weight:900;
        }

        input:focus ~ .floating-label,
        input:not(:focus):valid ~ .floating-label{
            top: 2px;
            bottom: 10px;
            left:0px;
            font-size: 11px;
            opacity: 1;
            color:#3FA6FD;
        }


        .social{
            width: 100%;
            background: #3B5999;
            height: 50px;
            line-height: 50px;
            text-align: center;
            border-radius: 5px;

        a{
            text-decoration:none;
            color:#FFF;

        }

        span{
        i{
            color: #fff;
            float: left;
            line-height: 45px;
            margin-left: 26px;
        }
        }

        }


        .via-email{
            text-align:center;
            padding:20px 0;
            color:$Bali-Hai;
        }



        input[type="submit"] {
            width: 100%;
            position: relative;
            height: 50px;
            background-color:#3FA6FD;
            color: #fff;
            border-radius: 5px;
            -webkit-border-radius: 5px;
            margin: 24px 0 16px;
            border: none;
            outline: none;
            cursor:pointer;
            font-size: 1.1rem;
            letter-spacing: .1rem;
            font-weight: 100;
        }



        .login--button{
            position:absolute;
            top:-30px;
            right:0;
        a{
            background:#3FA6FD;
            padding:7px 14px;
            color:#FFF;
            text-decoration:none;
            border-radius:5px;

        }
        }



        .login{
            display:none;
        }
    </style>
</head>
<body>
<div class="content">

    <div class="wrapper">

        <div class="register--content">

            <div class="login--button">
                <span>If you have an   account</span>
                <a class="btn" data-popup-open="register-popup" href="#">Login</a>
            </div>

            <h1>Create a new account</h1>
            <div class="social">
                <a href=""><span class="facebook-icon"><i class="fa fa-facebook"></i></span>Register with <strong>Facebook</strong></a>
            </div>

            <div class="via-email">
                <span>or via email</span>
            </div>

            <div class="name">
                <input type="text" class="inputText" required/>
                <span class="floating-label">Your name</span>
            </div>

            <div class="email">
                <input type="text" class="inputText" required/>
                <span class="floating-label">Your email</span>
            </div>

            <div class="password">
                <input type="text" class="inputText" required/>
                <span class="floating-label">Your password</span>
            </div>

            <input type="submit" class="register-buttton" value="Sing Up" name="register">
        </div>




        <div class="login--content">

            <div class="login--button">
                <span>Create a new  account</span>
                <a class="btn-reg" data-popup-open="register-popup" href="#">Sing up</a>
            </div>
            <h1>Login to your account</h1>
            <div class="social">
                <a href=""><span class="facebook-icon"><i class="fa fa-facebook"></i></span>Login with <strong>Facebook</strong></a>
            </div>

            <div class="via-email">
                <span>or via email</span>
            </div>

            <div class="email">
                <input type="text" class="inputText" required/>
                <span class="floating-label">Your email</span>
            </div>

            <div class="password">
                <input type="text" class="inputText" required/>
                <span class="floating-label">Your password</span>
            </div>
            <span>Reset your pasword</span>

            <input type="submit" class="register-buttton" value="Login" name="Login">

        </div>

    </div>

    <div class="registred">
        <h1>Great Job</h1>
        <button class="reset">Reset</button>
    </div>


</div>
</body>
</html>
