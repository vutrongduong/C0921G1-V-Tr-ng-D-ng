<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function commonCharacterCount(s1, s2) {
        let arr1 = s1.split("");
        let arr2 = s2.split("");
        let count = 0;
        for (i = 0; i < arr1.length; i++) {
            for (j = 0; j < arr2.length; j++) {
                if (arr1[i] === arr2[j]) {
                    count++;
                    arr1.splice(i, 1);
                    arr2.splice(j, 1);
                    i--;
                    break;
                }
            }
        }
        return count;
    }

    let s1 = prompt("Nhập xâu ký tự 1");
    let s2 = prompt("Nhập xâu ký tự 2");
    alert("2 xâu s1 và s2 có " + commonCharacterCount(s1, s2) + " ký tự chung ");
</script>
</body>
</html>
