<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let kyTu = "tRuong    TaN           HAI ";
    let result = [];
    kyTu = kyTu.toLowerCase().split(" ");
    for (let i = 0; i < kyTu.length; i++) {
        if (kyTu[i] !== "") {
            kyTu[i] = kyTu[i][0].toUpperCase() + kyTu[i].slice(1);
            result.push(kyTu[i]);
        }
    }
    alert(result.join(" "));
</script>
</body>
</html>
