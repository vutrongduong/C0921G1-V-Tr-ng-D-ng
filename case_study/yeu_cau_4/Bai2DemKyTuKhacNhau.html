<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let s = "cabca";
    let result = [];
    for (i = 0; i < s.length; i++) {
        if (!result.includes(s[i])) {
            result.push(s[i])
        }
    }
    alert("Có: " + result.length + " ký tự khác nhau là: " + result);
</script>
</body>
</html>
