<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let s = "cabca";
    let a=[]
    for (i=0;i<s.length;i++){
        if(!a.includes(s[i])){
            a.push(s[i])
        }
    }
    alert("Có: "+a.length+" ký tự khác nhau là: "+a);
</script>
</body>
</html>
