<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let h=parseInt(prompt("Nhập chiều cao của hình tam giác"));
    for (let i=1;i<=h;i++) {
        for (let j = 1; j <= i; j++) {
            if (j === 1 || j === i || i === h) {
                document.writeln("*");
            } else {
                document.writeln("&nbsp&nbsp")
            }
        }
        document.writeln("<br>");
    }
</script>

</body>
</html>
