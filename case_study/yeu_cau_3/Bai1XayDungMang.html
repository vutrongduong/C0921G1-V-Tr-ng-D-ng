<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let doDai = parseInt(prompt("Nhập độ dài của mảng: "));
    let mangA = [];
    let mangB = [];
    let result = 0;
    for (i = 0; i < doDai; i++) {
        mangA[i] = parseInt(prompt("Nhập phần từ thứ " + (i + 1)));
        result += mangA[i];
        mangB.push(result);
    }
    alert("Mảng a là: "+mangA+" , thì kết quả prefixSums(a) là: "+mangB);
</script>
</body>
</html>
