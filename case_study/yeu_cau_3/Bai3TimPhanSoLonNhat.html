<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let numerators = [];
    let denominators = [];
    let size = parseInt(prompt("Nhập độ dài mảng phân số"));
    for (let i = 0; i < size; i++) {
        numerators[i] = prompt("Nhập tử số của phần tử " + (i + 1));
        denominators[i] = prompt("Nhập tử số của phần tử " + (i + 1));
    }

    function maxFraction(numerators, denominators) {
        let maxIndex = 0;
        for (let i = 1; i < numerators.length; i++) {
            if (numerators[maxIndex] * denominators[i] < numerators[i] * denominators[maxIndex]) {
                return maxIndex = i;
            }
        }
    }

    alert("numerators = " + numerators + "\ndenominators = " + denominators +
        "\nmaxFraction(numerators, denominators) = " + maxFraction(numerators, denominators))
</script>
</body>
</html>
