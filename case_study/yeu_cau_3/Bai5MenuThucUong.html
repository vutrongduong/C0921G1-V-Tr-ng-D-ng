<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="ketQua"></p>
<p id="bill"></p>

<script>
    let loaiThucUong = ["Cafe", "Cam vắt", "Nước cà rốt", "Nước ép cà chua", "Nước lọc", "Nước dừa", "Thoát gọi món"];
    let giaTien = ["10", "20", "21", "22", "8", "15"]

    function display() {
        let tableString = '<table border="1">' +
            '<tr>' +
            ' <th colspan="3">MENU</th>' +
            '</tr>' +
            '<tr>' +
            '<th>STT</th>' +
            '<th colspan="2">Loại thức uống</th>' +
            '</tr>';
        for (let i = 0; i < loaiThucUong.length; i++) {
            tableString += '<tr>' +
                '<td>' + (i + 1) + '</td>' +
                '<td>' + loaiThucUong[i] + '</td>' +
                '<td><input type="button" value="Chọn" onclick="chon(' + i + ')"></td>' +
                '</tr>';
        }
        tableString += "</table>"
        document.getElementById("ketQua").innerHTML = tableString;
    }

    function chon(index) {
        if (index === 6) {
            document.getElementById("bill").innerHTML = "";
        } else {
            let soLuong = prompt("Nước uống " + loaiThucUong[index] + " có giá: " + giaTien[index] + " nghìn" + "\n Nhập số lượng muốn mua ");
            if (soLuong !== null && soLuong !=='') {
                document.getElementById("bill").innerHTML += "Số tiền bạn cần phải trả cho " + soLuong + " " + loaiThucUong[index] + " là " + soLuong * giaTien[index] + " nghìn" + "<br>";
            }
        }
    }

    display()
</script>

</body>
</html>
