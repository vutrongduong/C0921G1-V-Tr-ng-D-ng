    <meta charset="UTF-8">

<body>
<script>
    let so=prompt("Nhập một số");
    let mangSo=(1,2,3,4,5,6,7,8,9);
    let mangChu=["một","hai","ba","bốn","năm","sáu","bảy","tám","chín","mười"];
    for (i=0;i<mangSo.length;i++){
        if(so[i]===mangSo[i]){
            document.writeln(mangChu[i])
        }
    }


</script>
