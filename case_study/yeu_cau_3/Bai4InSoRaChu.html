<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let soNhap=prompt("Nhập một số");
    let doDAi=soNhap.length;
    let result=[];
    let count=0;
    for(let i=0;i<doDAi;i++){
        count=soNhap%10
        switch (count) {
            case 0:result.unshift("không")
                break;
            case 1:result.unshift("một")
                break;
            case 2:result.unshift("hai")
                break;
            case 3:result.unshift("ba")
                break;
            case 4:result.unshift("bốn")
                break;
            case 5:result.unshift("năm")
                break;
            case 6:result.unshift("sáu")
                break;
            case 7:result.unshift("bảy")
                break;
            case 8:result.unshift("tám")
                break;
            case 9:result.unshift("chín")
                break;
        }
        soNhap=soNhap.slice(0,-1);
    }
    result=result.join(" ");
    alert(result);
</script>
</body>
</html>
