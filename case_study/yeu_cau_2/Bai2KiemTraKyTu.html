<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let kyTu = prompt("Nhập ký tự cần kiểm tra:");
    kyTu = kyTu.toLowerCase();
    switch (kyTu) {
        case 'o' :
        case 'u' :
        case 'i' :
        case 'a' :
        case 'e' :
            alert("Đây là nguyên âm");
            break;
        default : {
            alert("Đây là phụ âm")
        }
    }

</script>

</body>
</html>
