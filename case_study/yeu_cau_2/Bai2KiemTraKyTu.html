<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let kyTu = prompt("Nhập ký tự cần kiểm tra:");
    switch (kyTu) {
        case 'o' :
        case 'u' :
        case 'i' :
        case 'a' :
        case 'e' :
        case 'O' :
        case 'U' :
        case 'I' :
        case 'A' :
        case 'E' :
            alert("Ký tự: " + kyTu + " là nguyên âm");
            break;
        default : {
            alert("Ký tự: " + kyTu + " không thuộc nguyên âm")
        }
    }

</script>

</body>
</html>
