<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let luong = parseInt(prompt("Nhập lương của nhân viên (triệu) :"));
    let luongThuc = 0;
    let thueThuNhap = 0;
    if (luong >= 15) {
        thueThuNhap = 20;
    } else if (luong >= 7) {
        thueThuNhap = 10;
    } else {
        thueThuNhap = 5;
    }
    luongThuc = luong - ((luong * thueThuNhap) / 100);
    alert("Với mức lương: " + luong
        + " triệu" + "\n Thuế thu nhập sẽ là: " + thueThuNhap + "%" +
        "\n Lương ròng của nhân viên: " + luongThuc + " triệu")

</script>

</body>
</html>
