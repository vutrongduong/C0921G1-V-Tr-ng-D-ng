<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Battery {
        constructor(energy) {
            this.energy=energy
        }
        setEnergy(energy){
            return this.energy=energy
        }
        getEnergy(){
                return this.energy;
        };
        decreaseEnergy() {
            if (this.energy > 0) {
                this.energy--;
            }
        }
    }
    class FlashLamp {
        constructor(battery) {
            this.battery=battery;
            this.status="";
        }
        setBattery(battery) {
            this.battery = battery;
        };
        getBatteryInfo() {
            return this.battery.getEnergy();
        };
        turnOn() {
            this.status = true;
        };

        turnOff() {
            this.status = false;
        }
        light() {
            if(this.status){
                alert("Lighting");
            } else {
                alert("Not lighting");
            }
        };
    };
    let battery = new Battery();
    battery.setEnergy(10);

    let flashLamp = new FlashLamp();
    flashLamp.setBattery(battery);

    document.write("Battery info:" + flashLamp.getBatteryInfo() + "<br/>");
    flashLamp.light();

    document.write("Turn on<br/>")
    flashLamp.turnOn();
    flashLamp.light();
    document.write("Battery info:" + flashLamp.getBatteryInfo() + "<br/>");

    document.write("Turn off<br/>")
    flashLamp.turnOff();
    flashLamp.light();
</script>

</body>
</html>
