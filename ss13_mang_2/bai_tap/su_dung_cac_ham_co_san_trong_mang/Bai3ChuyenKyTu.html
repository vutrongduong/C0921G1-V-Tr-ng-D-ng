<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    str = 'The Quick Brown Fox';
    var chuHoa = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
    var chuThuong = 'abcdefghijklmnopqrstuvwxyz';
    var result = [];

    for(var i=0; i<str.length; i++)
    {
        if(chuHoa.indexOf(str[i]) !== -1)
        {
            result.push(str[i].toLowerCase());
        }
        else if(chuThuong.indexOf(str[i]) !== -1)
        {
            result.push(str[i].toUpperCase());
        }
        else
        {
            result.push(str[i]);
        }
    }
    alert(result.join(''));
</script>

</body>
</html>
