<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <input type="text" id="tuCanDich">
    <input type="button" value="Dịch" onclick="dich()">
</form>
<script>
    function dich() {
        let mangA = ["hello","bye","go","run","good night"];
        let mangB = ["xin chào", "tạm biệt","đi","chạy","ngủ ngon"];
        mangA.length === mangB.length;
        let tuCanDich = document.getElementById("tuCanDich").value;
        for (let i = 0; i < mangA.length; i++) {
            if (tuCanDich === mangA[i]) {
                document.getElementById("tuCanDich").value = mangB[i];
            }
        }
        let check=mangA.includes(tuCanDich);
        if(check===false){
            alert("Không tìm thấy từ vừa nhập")
        }
    }
</script>

</body>
</html>
