<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let chuoi1=(prompt("Nhập chuỗi 1: "));
    let chuoi2=(prompt("Nhập chuỗi 2: "));
    let flag=true
    if (chuoi1.length===chuoi2.length){
        for(let i=0;i<chuoi1.length;i++){
            if (chuoi1[i]!==chuoi2[i]){
                flag=false;
                break;
            }
            else {
                flag=true;
            }
        }
    }
    else {
        flag=false}
    if(flag===true){
        alert("Hai chuỗi vừa nhập giống nhau");
    }
    else {
        alert("Hai chuỗi vừa nhập khác nhau");
    }
</script>

</body>
</html>
