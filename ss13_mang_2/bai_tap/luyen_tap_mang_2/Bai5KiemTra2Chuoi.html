<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let chuoi1=(prompt("Nhập chuỗi 1: "));
    let chuoi2=(prompt("Nhập chuỗi 2: "));
    let flag=chuoi1.includes(chuoi2);
    if(flag===true){
        alert("Hai chuỗi vừa nhập giống nhau");
    }
    else {
        alert("Hai chuỗi vừa nhập khác nhau");
    }
</script>

</body>
</html>
