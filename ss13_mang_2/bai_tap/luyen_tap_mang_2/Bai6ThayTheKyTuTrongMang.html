<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let mang=[];
    let doDai=prompt("Nhập độ dài của mảng: ");
    for (let i=0;i<doDai;i++){
        mang[i]=prompt("Nhập ký tự thứ: "+i)
        if (mang[i]==='-'){
            mang[i]='_'
        }
    }
    alert(mang)
</script>

</body>
</html>
