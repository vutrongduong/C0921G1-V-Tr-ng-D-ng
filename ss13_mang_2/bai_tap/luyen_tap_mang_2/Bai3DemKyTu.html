<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    doDai=parseInt(prompt("Nhập độ dài của mảng: "));
    let mang=[];
    for (let i=0;i<doDai;i++){
        mang[i]=prompt("Khai báo ký tự thứ: "+(i+1));
    }
    alert("Trong mảng có: "+mang.length+" ký tự")
</script>
</body>
</html>
