<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let chuoi=prompt("Nhập một chuỗi");
    let soKhoangTrang=0
  for (i=0;i<chuoi.length;i++){
      if (chuoi[i]===" "){
          soKhoangTrang++;
      }
  }
   let soTu=soKhoangTrang+1
  alert("Số từ trong chuỗi vừa nhập là: "+soTu)
</script>
</body>
</html>
