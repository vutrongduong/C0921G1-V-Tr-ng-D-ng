
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let chuoi=prompt("Nhập một chuỗi: ");
    chuoi=chuoi.split(" ");
    let soTu=0;
    for (let i=0;i<chuoi.length;i++){
        if (chuoi[i]!==""){
            soTu++
        }
    }
    alert("Số từ trong chuỗi vừa nhập là: "+soTu);
</script>
</body>
</html>
