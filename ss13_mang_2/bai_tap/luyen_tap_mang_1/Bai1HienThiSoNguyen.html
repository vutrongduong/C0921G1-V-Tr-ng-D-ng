<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let soNguyen=[10,20,3,5,6,8,9,11,15,5];
    let result=''
    for (i=0;i<soNguyen.length;i++){
        if(soNguyen[i]>=10){
         result +=soNguyen[i]+",";
        }
    }
    alert("Trong mảng: "+soNguyen+" số lớn hơn hoặc bằng 10 là: "+result)

</script>

</body>
</html>
