<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let soNguyen=[10,20,3,5,6,8,9,11,15,5];
    let max=soNguyen[0]
    let viTri=0
    for (i=0;i<soNguyen.length;i++){
        if(max<soNguyen[i]){
            max=soNguyen[i];
            viTri=i
        }
    }
    alert("Trong mảng: "+soNguyen+" số lớn nhất là: \n"
        +max+" có vị trí là "+viTri)
</script>
</body>
</html>
