<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let doDai=0
   do { doDai=parseInt(prompt("Nhập độ dài mảng n :"));
   if (doDai<20&&doDai>0){
       doDai=doDai;
       break}}
   while (doDai<1||doDai>19);
   document.write("Độ dài của mảng là: "+doDai);
   let mang=[]
   for (let i=0;i<doDai;i++){
       mang[i]=prompt("Nhập phần tử thứ: "+(i+1));}

</script>

</body>
</html>
