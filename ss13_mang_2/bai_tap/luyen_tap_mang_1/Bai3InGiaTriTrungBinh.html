<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let soNguyen=[10,20,3,5,6,8,9,11,15,5];
    let max=soNguyen[0]
    let tong=0
    let trungBinh=0
    for (i=0;i<soNguyen.length;i++){
        if(max<soNguyen[i]){
            max=soNguyen[i]
        }
        tong+=soNguyen[i]
    }
    trungBinh=tong/soNguyen.length

    alert("Trong mảng: "+soNguyen+" giá trị lớn lớn nhất là: " +max)
    document.writeln("Giá trị trung bình của các phần tử trong mảng "
        +soNguyen+"\n là : "+trungBinh)
</script>

</body>
</html>
