<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let mang=[];
    let soNguyenV=prompt("Nhập số nguyên V:")
    for (let i=0;i<5;i++) {
        mang[i] = prompt("Nhập phần tử thứ " + (i + 1));
        if (mang[i] === soNguyenV) {
            mang.splice(i,1,mang[i+1]);
            //hàm splice dùng để dịch chuyển phần tử bên phải V vào trị trí của V
           mang[mang.length-1]=0;//gán phần tử cuối mảng = 0
        }
    }
    alert(mang)
</script>

</body>
</html>
