<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function tinh(so) {
        so=so*so;
        return so;
    }
    let nhap=prompt("Nhập môt số bất kì");
    let binhPhuong =tinh(nhap);
    alert("Bình phương của số "+nhap+" là: "+binhPhuong);
</script>

</body>
</html>
