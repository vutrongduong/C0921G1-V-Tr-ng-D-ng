<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function check(a) {
        let flag=true;
        if (a>0){
            alert(flag);
        }
        else {
            alert(!flag);
        }
    }
    let so=parseInt(prompt("Nhập số cần kiểm tra có phải là số nguyên dương hay không"));
    check(so);
</script>

</body>
</html>
