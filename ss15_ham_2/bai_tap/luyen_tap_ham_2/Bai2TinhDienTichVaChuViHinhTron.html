<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function tinh(canh) {
        let dienTich=canh*canh*Math.PI;
        alert("Diện tính hình tròn có bán kính là "+canh+" = "+dienTich);
        let chuVI=canh*2*Math.PI;
        alert("Chu vi hình tròn có bán kính là "+canh +" = "+chuVI);
    }
    let a=prompt("nhập cạnh");
    tinh(a);
</script>

</body>
</html>
