<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function duyetMang(arr,kytu) {
        let dem=0;
        for (i=0;i<arr.length;i++){
            if(arr[i]===kytu){
                dem++;
            }
        }
        if (dem){
            alert("Số lần xuất hiện của kí tự là : "+dem+" lần");
        }
        if (!dem){
            alert(-1);
        }
    }
    let arr=[];
    let doDai=prompt("Nhập độ dài mảng");
    for (let i=0;i<doDai;i++){
        arr[i]=prompt("Nhập ký tự thứ : "+(i+1));
    }
    let kyTu=prompt("Nhập ký từ cần kiểm tra");
    duyetMang(arr,kyTu);
</script>

</body>
</html>
