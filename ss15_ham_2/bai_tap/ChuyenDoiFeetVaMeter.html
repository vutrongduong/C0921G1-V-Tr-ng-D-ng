<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function footToMeter(foot){
        return 0.305 * foot
    }
    let a=footToMeter(prompt("Nhập giá trị của foot"));
    alert(a)
    function meterToFoot(meter){
        return 3.279 * meter
    }
    let b=meterToFoot(prompt("Nhập giá trị của meter"));
    alert(b)
</script>
</body>
</html>
