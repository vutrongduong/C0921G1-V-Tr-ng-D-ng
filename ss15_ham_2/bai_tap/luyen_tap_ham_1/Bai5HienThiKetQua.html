<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let tenNgoiSao=["Polaris","Aldebaran","Deneb","Vega","Altair","Dubhe","Regulus"];
    let tenChomSao=["Ursa Minor","Tarurus","Cygnus","Lyra","Aquila","Ursa Major","Leo"];
    function check(chuoi) {
        for (let i=0;i<tenNgoiSao.length;i++){
            if(chuoi===tenNgoiSao[i]){
              return chuoi=tenChomSao[i];
            }
        }
    }
    let nhap=prompt("Nhập tên ngôi sao");
    tenChomSao=check(nhap);
    if (tenChomSao)
    alert("Tên Chòm sao của ngôi sao "+nhap+" là: "+tenChomSao)
    else {
        alert("Không tìm thấy ngôi sao bạn vừa nhập")
    }
</script>

</body>
</html>
