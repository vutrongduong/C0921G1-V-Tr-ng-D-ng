<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>Nhập vào một số</p>
<input type="number" id="soNhap">
<input type="button" value="Xong" onclick="tinh()">
</body>
<script>
 function tinh() {
     let i=parseInt(document.getElementById("soNhap").value);
     i++;
     alert(i);
 }
</script>
