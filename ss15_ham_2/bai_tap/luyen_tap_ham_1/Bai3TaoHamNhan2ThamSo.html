<script>
    function check(a,b){
        if(a>b){
            alert("Giá trị "+a+" lớn hơn giá trị "+b);
        }
        else {
           alert("Tổng của hai số là: "+(a+b));
        }
    }

    let b=parseInt(prompt("Nhập b"));
    check(a,b)
</script>
