<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let so=parseInt(prompt("Nhập một số:"));
    if (so>0&&so<120){
        alert("Số "+so+" là tuổi của một người")
    }
    else {
        alert("Số "+so+" không phải là tuổi của một người")
    }
</script>

</body>
</html>
