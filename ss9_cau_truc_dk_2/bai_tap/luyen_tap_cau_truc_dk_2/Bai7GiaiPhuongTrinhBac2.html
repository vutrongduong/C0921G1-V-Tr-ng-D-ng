<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Nhập số a:"))
    let b = parseInt(prompt("Nhập số b:"))
    let c = parseInt(prompt("Nhập số c:"))
    let delta = b*b - 4*a*c
    if (a === 0) {
        if(b === 0) {
            if (c === 0) {
                alert('Phương trình có vô số nghiệm')}
            else {
                alert('Phương trình vô nghiệm')} }
            else {
                alert('Phương trình có nghiệm duy nhất: '+(-c/b))}}
    else {
        if(delta > 0) {
            let x1 = (-b+Math.sqrt(delta))/(2*a);
            let x2 = (-b-Math.sqrt(delta))/(2*a);
            alert('Nghiệm thứ nhất x1 = '+x1+'\n Nghiệm thứ 2 x2 = '+x2)}
        else if ( delta === 0) {
            let kep = -b/2*a
            alert('Phương trình có nghiệm kép: x1 = x2 = '+kep)}
        else {
            alert('Phường trình vô nghiệm')}};
</script>
</body>
</html>
