<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a=parseInt(prompt("Nhập số thực a:"));
    let b=parseInt(prompt("Nhập số thực b:"));
    let c=parseInt(prompt("Nhập số thực c:"));
    if (a>0&&b>0&&c>0){
        if (a + b > c&& b + c > a&&a + c > b){
            alert("Ba số vừa nhập là cạnh của một tam giác");}
        else {
            alert("Ba số vừa nhập không phải là cạnh của một tam giác");}}
    else {
        alert("Ba số vừa nhập không phải là cạnh của một tam giác")}
</script>
</body>
</html>
