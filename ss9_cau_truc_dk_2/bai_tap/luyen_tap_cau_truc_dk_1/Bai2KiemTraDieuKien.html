<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let soTuoi = parseInt(prompt("Nhập tuổi cần kiểm tra:"));
    if (soTuoi===15) {
        document.write("Học sinh đã đủ điều kiện vào học lớp 10")
    }
    else {
        document.write("Học sinh không đủ điều kiện vào học lớp 10")
    }
</script>

</body>
</html>
