<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a=parseInt(prompt("Nhập số nguyên đầu tiên:"));
    let b=parseInt(prompt("Nhập số nguyên thứ hai:"));
    let c=parseInt(prompt("Nhập số nguyên thứ ba:"));
    if (a>c&&a>b){
        alert("Số lớn nhất là :" +a)
    }
    else if (b>c) {
        alert("Số lớn nhất là :" +b)
    }
        else {
        alert("Số lớn nhất là :" +c)
    }
</script>

</body>
</html>
