<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let soPhut=parseInt(prompt("Số phút đã gọi:"));
    /* 600 đồng cho mỗi phút gọi của 50 phút đầu tiên
       400 đồng cho mỗi phút gọi của 150 phút tiếp theo
       200 đồng cho bất kỳ phút gọi nào sau 200 phút đầu tiên */
    if(soPhut<50) {
        let phi=soPhut*600
        alert("Bạn đã gọi"+" "+soPhut+" "+ "phút"+
        "\n Số tiền bạn phải trả là:"+" "+phi+" "+"đồng")}
    else if(soPhut<200) {
        let phi2=(soPhut-50)*400+50*600
        alert("Bạn đã gọi"+" "+soPhut+" "+ "phút"+
            "\n Số tiền bạn phải trả là: "+" "+phi2+" "+"đồng")}
    else {
        let phi3=(soPhut-200)*200+150*400+50*600
        alert("Bạn đã gọi"+" "+soPhut+" "+ "phút"+
            "\n Số tiền bạn phải trả là:"+" "+phi3+" "+"đồng")}
</script>

</body>
</html>
