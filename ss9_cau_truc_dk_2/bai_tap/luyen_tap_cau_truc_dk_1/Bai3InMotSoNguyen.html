<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let soNguyen=parseInt(prompt("Nhập một số nguyên bất kỳ:"));
    if (soNguyen>0) {
        document.write("Số "+soNguyen+" lớn hơn 0")
    }
    else {
        document.write("Số "+soNguyen+" lớn nhỏ 0")
    }
</script>

</body>
</html>
