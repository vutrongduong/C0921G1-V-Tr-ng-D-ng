<body>
 <script>
     let a = parseInt(prompt('Nhập a:'));
     let b = parseInt(prompt('Nhập b:'));
     if (a%b===0) {
         document.write('a chia hết cho b');
     }
     else {
         document.write('a không chia hết cho b')
     }
 </script>
