<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
<input type="number" id="thang">
    <input type="button" value="Tính số ngày" onclick="tinh()"><br>

</form>
<script>

    switch (a) {

            document.getElementById("ketqua").innerText = 'Tháng 1 có có 31 ngày';
            break;

            document.getElementById("ketqua").innerText = 'Tháng 2 có 28 hoặc 29 ngày';
            break;

            break;
        case "4":
            document.getElementById("ketqua").innerText = 'Tháng 4 có 30 ngày';
            break;

            break;
        case "6":

            break;
        case "7":
            document.getElementById("ketqua").innerText = 'Tháng 7 có 31 ngày';
            break;
        case "8":
            document.getElementById("ketqua").innerText = 'Tháng 8 có 31 ngày';
            break;
        case "9":
            document.getElementById("ketqua").innerText = 'Tháng 9 có 30 ngày';
            break;
        case "10":
            document.getElementById("ketqua").innerText = 'Tháng 10 có 31 ngày';
            break;
        case "11":
            document.getElementById("ketqua").innerText = 'Tháng 11 có 30 ngày';
            break;
        case "12":
            document.getElementById("ketqua").innerText = 'Tháng 12 có 31 ngày';
            break;
        case '':
            alert('Bạn chưa nhập số tháng!!!');
            break;
    } }

</script>
</body>
</html>
