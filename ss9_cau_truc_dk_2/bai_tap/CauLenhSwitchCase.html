 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
<input type="number" id="thang">
    <input type="button" value="Tính số ngày" onclick="tinh()"><br>
    <h2 id="ketqua"></h2>
</form>
<script>
    function tinh() {
        let thang = parseInt(document.getElementById("thang").value);
    switch (thang) {
        case 2:
            document.getElementById("ketqua").innerText = 'Tháng 2 có 28 hoặc 29 ngày';
            break;
        case 1:
        case 3:
        case 5:
        case 7:
        case 8:
        case 10:
        case 12:
            document.getElementById("ketqua").innerText = 'Tháng'+' ' +thang+' ' + 'có 31 ngày';
            break;
        case 4:
        case 6:
        case 9:
        case 11:
            document.getElementById("ketqua").innerText = 'Tháng' + ' '+thang+ ' có 30 ngày';
            break;
        default:
            document.getElementById("ketqua").innerText = ' Bạn phải nhập từ 1 đến 12 '
    } }

</script>
</body>
</html>
