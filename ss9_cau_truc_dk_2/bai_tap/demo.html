<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>chuyen doi tien te</title>

<body>
<input id="dauvao" type="text">
<select id="from">
    <option value="vnd">VietNam</option>
    <option value="usd">Usd</option>
</select>
<select id="to">
    <option value="vnd">VietNam</option>
    <option value="usd">Usd</option>
</select>
<button onclick="lamgido()">convert</button>
<script>
    function lamgido() {

        let giatrivao = document.getElementById('dauvao').value;
        let from = document.getElementById('from').value;
        let to = document.getElementById('to').value;
        if (from == to){
            alert(giatrivao);
        }
        if (from == "vnd" && to == "usd"){
            alert(giatrivao/23000);
        }
        if (from == "usd" && to == "vnd"){
            alert(giatrivao*23000);
        }


    }


</script>
