<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a=prompt("Nhập nhiệt độ hiện tại:");
    if (a>100){
        alert("Bạn phải giảm nhiệt độ")}
    else if (a<20){
        alert("Bạn phải tăng nhiệt độ")}
    else {
        alert("Nhiệt độ hiện tại bình thường")}
</script>

</body>
</html>
