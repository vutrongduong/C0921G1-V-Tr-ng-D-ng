<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a=0,b=1,c=0;d=0
    for (i=0;i<20;i++){
        d=d+c
        a=b;
        b=c;
        c=a+b;}
    alert("Tổng của 20 số đầu tiên trong dãy fibonacci là: "+d)
</script>

</body>
</html>
