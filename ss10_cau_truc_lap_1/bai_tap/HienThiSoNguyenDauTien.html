<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num=prompt("Nhập một số:");
    let count=0;
    let N=2;
   while (count<=num) {
       if (N%1==0&&N%N==0) {
           document.write(N);
           count++;
       }
       N++
   }

</script>

</body>
</html>
