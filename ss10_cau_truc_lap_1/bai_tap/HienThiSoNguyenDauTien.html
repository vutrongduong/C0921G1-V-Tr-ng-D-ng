    let num=parseInt(prompt("Nhập số lượng số nguyên tố cần in ra: "));
    let count=0;
    let n=2;
    while (count<num){
        let flag = true;
        if (n < 2){
            flag = false;}
        else if (n == 2){
            flag = true;}
        else if (n % 2 == 0){
            flag = false;}
        else{
            for (let i=2;i<n-1;i++)
            {
                if (n % i == 0){
                    flag = false;
                    break;
                }
            }n++
        }if (flag == true){
            document.write(n)}
    }
